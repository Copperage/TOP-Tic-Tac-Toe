<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<header class="header-container">
			<h1>Tic-Tac-Toe</h1>
			<h2></h2>
		</header>
		<main>
			<div class="game-container">
				<button class="box no-l br-tl"></button>
				<button class="box"></button>
				<button class="box br-tr"></button>
				<button class="box no-l"></button>
				<button class="box"></button>
				<button class="box"></button>
				<button class="box no-l no-b br-bl"></button>
				<button class="box no-b"></button>
				<button class="box no-b br-br"></button>
			</div>

			<div class="turn-container">
				<h2 class="whose-turn">Player 1's move</h2>
			</div>
		</main>
	</body>
</html>
